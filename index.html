<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Akim Project 1: Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,700' rel='stylesheet'>
    </head>
    <body>
        <div class="container">

            <!-- Header -->
            <header class="row header bg1">
                <div class="header-img-container">
                    <img class="header-img" src="images/logo_skyline.jpg" alt="Skyline">
                </div>
                <div class="name-job-info">
                    <h1 class="my-name">Akim George</h1>
                    <h4 class="my-job-title">Front-End Web Developer</h4>
                </div>
            </header>

            <!-- Navigation -->
            <nav class="navbar ">
                <div class="nav-container row">
                    <ul class="nav-bar-items">
                      <li class="tab"><a class="nav-item" href="#">Home</a></li>
                      <li class="tab"><a class="nav-item" href="#">Projects</a></li>
                      <li class="tab"><a class="nav-item" href="#">About Me</a></li>
                      <li class="tab"><a class="nav-item" href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Content -->
            <main class="main">
                <div class="main-section-div">
                    <img class="main-section-div-img" src="images/gray_landscape.jpg" alt="HTML Photo">
                </div>
            </main>

            <section>
                <div class="feature-section-title">
                    <h2>Featured Work</h2>
                </div>
            </section>

            <section class=" row feature-projects">
                    <div class="feature">
                        <img class="feature-img" src="images/appify.jpg" alt="Appify">
                        <h3 class="Feature-title">Appify</h3>
                    </div>
                    <div class="feature">
                        <img class="feature-img" src="images/sunflower.jpg" alt="Sunflower">
                        <h3 class="Feature-title">Sunflower</h3>
                    </div>
                    <div class="feature">
                        <img class="feature-img" src="images/bokeh.jpg" alt="Rokeh">
                        <h3 class="Feature-title">Bokeh</h3>
                    </div>
            </section>

            <!-- Footer -->
            <footer class="row social bg1">
                <div class="footer-container">
                    <p class="social-info">
                        <a class="social-link" href="#"><img class="social-img" src="images/facebook_logo.png" alt="Facebook"></a>
                        <a class="social-link" href="#"><img class="social-img" src="images/email-logo.png" alt="Email"></a>
                        <a class="social-link" href="#"><img class="social-img" src="images/twitter_logo.png" alt="Twitter"></a>
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
